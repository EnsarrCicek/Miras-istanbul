<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Yönetimi</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="admin-sidebar">
            <div class="admin-logo">
                <img src="image/istanbul.jpg" alt="Logo">
                <h2>Admin Panel</h2>
            </div>
            <nav class="admin-nav">
                <a href="admin/index.html">
                    <i class="fas fa-music"></i> Konserler
                </a>
                <a href="#" class="active">
                    <i class="fas fa-users"></i> Kullanıcılar
                </a>
                <a href="#">
                    <i class="fas fa-chart-bar"></i> İstatistikler
                </a>
                <a href="#">
                    <i class="fas fa-cog"></i> Ayarlar
                </a>
                <a href="#" class="logout">
                    <i class="fas fa-sign-out-alt"></i> Çıkış
                </a>
            </nav>
        </div>

        <!-- Ana İçerik -->
        <div class="admin-content">
            <div class="content-header">
                <h1>Kullanıcı Yönetimi</h1>
                <div class="user-filters">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="userSearch" placeholder="Kullanıcı ara...">
                    </div>
                    <select id="userFilter">
                        <option value="all">Tüm Kullanıcılar</option>
                        <option value="active">Aktif Kullanıcılar</option>
                        <option value="inactive">İnaktif Kullanıcılar</option>
                    </select>
                </div>
            </div>

            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Profil</th>
                            <th>Kullanıcı Adı</th>
                            <th>Email</th>
                            <th>Kayıt Tarihi</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody id="usersList">
                        <!-- Kullanıcılar JavaScript ile buraya yüklenecek -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Kullanıcı Düzenle</h2>
            <form id="editUserForm">
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Durum</label>
                    <select name="status">
                        <option value="active">Aktif</option>
                        <option value="inactive">İnaktif</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="submit">Kaydet</button>
                    <button type="button" class="cancel">İptal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/insta.js"></script>
</body>
</html>
