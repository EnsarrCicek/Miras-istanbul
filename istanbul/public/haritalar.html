<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstanbul Haritaları</title>
    <link rel="stylesheet" href="css/index1.css">
</head>
<body>
    <div class="maps-container">
        <h1>İstanbul Haritaları</h1>
        <div class="map-types">
            <div class="map-card">
                <h3>Toplu Taşıma Haritası</h3>
                <div id="transport-map"></div>
            </div>
            <div class="map-card">
                <h3>Turistik Yerler Haritası</h3>
                <div id="tourist-map"></div>
            </div>
            <div class="map-card">
                <h3>İlçeler Haritası</h3>
                <div id="districts-map"></div>
            </div>
            <div class="map-card">
                <h3>Bisiklet Yolları Haritası</h3>
                <div id="bike-map"></div>
            </div>
        </div>
    </div>
    <script src="js/maps.js"></script>
</body>
</html>
