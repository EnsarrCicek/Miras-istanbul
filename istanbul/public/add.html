<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Add Post</title>
</head>
<body>
    <div class="topbar">
        <div class="wrapper target">
            <div class="left target">
                <div class="left target">
                    <a href="https://www.instagram.com" target="_blank">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com" target="_blank">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </div>



            </div>
            <div class="center">
                <a href="index.html">Ana Sayfa</a>
                <a href="about.html">Hakkımızda</a>
                <a href="harita.html">Harita</a>
                <a href="ilceler.html">İlceler</a>
                <a href="konum.html">Konum Takip</a>

            </div>
             <div class="right">
            <!-- Açılır pencere için kapsayıcı div -->
            <div class="dropdown">
                <i class="fa-solid fa-layer-group dropdown-icon" id="dropdownIcon"></i>
                <div class="dropdown-content">
                    
                    <a href="/public/register.html">Kayıt Ol</a>
                    <a href="/public/login.html">Giriş Yap</a>
                    <a href="/public/add.html">Senin Manzaran</a>
                    <a href="/public/gallery.html">Galeri</a>
                    
                    
                </div>
            </div>
            
            <div class="searchEngine" id="searchEngine">
                <input type="text" placeholder="...">
                <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            </div>
        </div>
        </div>



    </div>

    <div class="add">
        <form id="postForm" enctype="multipart/form-data">
            <div class="text">
                <input type="text" name="title" placeholder="Your Title *" required>
                <textarea name="content" placeholder="Your Content *" required></textarea>
                <input type="text" name="author" placeholder="Your Name *" required>
            </div>

            <div class="button">
                <button type="submit">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <label for="file">
                    <i class="fa-solid fa-image"></i>
                </label>
                <input type="file" id="file" name="image" style="display: none;">
            </div>
        </form>
    </div>

    <script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Formun varsayılan submit davranışını engelle

        const formData = new FormData(this);

        fetch('/add', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Post created successfully') {
                window.location.href = 'gallery.html';  // Başarıyla eklenince yönlendirme
            } else {
                console.error('Failed to add post');
            }
        })
        .catch(error => console.error('Error:', error));
    });
    </script>
    <script src="../public/js/scroll.js"></script>
    <script src="../public/js/search.js"></script>
    <script src="../public/js/sayfa.js"></script>
</body>
</html>
