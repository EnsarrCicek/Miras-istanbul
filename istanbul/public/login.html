                <form id="adminLoginForm">
                    <h2>Admin Girişi</h2>
                    <div class="formGroup">
                        <input type="text" name="username" id="adminUsernameInput" required>
                        <span>Admin Kullanıcı Adı *</span>

    <script>
        let adminPanelShown = false;
        let keySequence = '';
        const secretCode = 'admin123';
        const adminSection = document.querySelector('.login-section.admin');

        // Sayfa yüklendiğinde admin panelini gizle
        document.addEventListener('DOMContentLoaded', () => {
            adminSection.style.display = 'none';
        });

        // Klavye girişlerini dinle
        document.addEventListener('keypress', (e) => {
            // Sadece kullanıcı bir input alanında değilken çalış
            if (e.target.tagName !== 'INPUT') {
                keySequence += e.key;
                
                // Gizli kodu kontrol et
                if (keySequence.includes(secretCode)) {
                    showAdminPanel();
                    keySequence = ''; // Sıfırla
                }

                // Bellek yönetimi için son 20 karakteri tut
                if (keySequence.length > 20) {
                    keySequence = keySequence.slice(-20);
                }
            }
        });

        // Admin panelini göster
        function showAdminPanel() {
            if (!adminPanelShown) {
                adminSection.style.display = 'block';
                adminSection.classList.add('show');
                adminPanelShown = true;

                // Animasyon ekle
                setTimeout(() => {
                    adminSection.style.opacity = '1';
                    adminSection.style.transform = 'translateY(0)';
                }, 100);

                // Bildirim göster
                const notification = document.createElement('div');
                notification.className = 'admin-notification';
                notification.textContent = 'Admin paneli aktif edildi!';
                document.body.appendChild(notification);

                // Bildirimi 3 saniye sonra kaldır
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Kullanıcı girişi
        document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('userUsernameInput').value;
            const password = document.getElementById('userPasswordInput').value;

            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (response.ok) {
                    localStorage.setItem('username', username);
                    window.location.href = 'index2.html';
                } else {
                    alert('Kullanıcı adı veya şifre hatalı!');
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                alert('Giriş yapılırken bir hata oluştu!');
            }
        });

        // Admin girişi
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('adminUsernameInput').value;
            const password = document.getElementById('adminPasswordInput').value;

            try {
                const response = await fetch('http://localhost:8000/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: username === 'Ensar' ? 'admin@example.com' : 'hatice@example.com'
                    })
                });

                const data = await response.json();
                console.log('Server response:', data); // Debug için log ekleyelim
                
                if (response.ok) {
                    // Başarılı giriş durumunda
                    localStorage.setItem('isAdmin', 'true');
                    localStorage.setItem('adminUsername', username);
                    window.location.href = 'admin/index.html';
                } else {
                    // Hata durumunda
                    alert('Admin bilgileri hatalı: ' + (data.detail || 'Bilinmeyen hata'));
                }
            } catch (error) {
                console.error('Giriş hatası:', error);
                alert('Giriş yapılırken bir hata oluştu!');
            }
        });
    </script>
